<html>
    <head>
        <title>Self-paced reading experiment using JESPR</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="jespr-sample1.js"></script>
        <script src="jesper-lib.js"></script>
        <link href="jespr.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form id="frmSPR" name="SPRForm" method="POST"></form>
        <script>
            if (typeof sprExperimentDesign !== 'undefined'){
                start(sprExperimentDesign);
            } else {
                displayErrorMessage("The sprExperimentDesign object could not be found. Experiment cannot start");
                sprLog("Failed to find the sprExperimentDesign object");
            }
            
            function start(experimentDesign){
                console.log(experimentDesign.title);
                var sprForm = document.getElementById("frmSPR");
                var sprExpt = new Experiment(experimentDesign, sprForm);
                if (sprExpt.validateDesign()){
                    sprExpt.loadDesign();
                    sprExpt.startExperiment();
                } else {
                    displayErrorMessage("The json experiment design seems to be invalid. Check it for errors and try again.");
                    sprLog("Failed to validate the json experiment design.");
                }
            }
        </script>
    </body>
</html>
